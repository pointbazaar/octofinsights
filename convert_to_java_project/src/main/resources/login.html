<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Octofinsights Login</title>

<body>

<html>
<head>
    <meta charset="=UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
</head>

<body>

    <div class="container">
        <h1> Login Page </h1>

        <form action="/login" method="post">
            <div class="form-group">
                <label for="username">Email address</label>
                <input
                        name="username"
                        type="text"
                        class="form-control"
                        id="username"
                        placeholder="username"
                        value="test">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input
                        name="password"
                        type="password"
                        class="form-control"
                        id="password"
                        placeholder="Password"
                        value="test">
            </div>
            <div class="form-group">
                <label for="business">Email address</label>
                <input
                        name="business"
                        type="text"
                        class="form-control"
                        id="business"
                        placeholder="business"
                        value="vanautrui">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <p>
            Credentials for testing:<br>
            test<br>
            test<br>
            vanautrui<br>
        </p>
    </div>

</body>
</html>
